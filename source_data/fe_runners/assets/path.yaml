_id: fe_runners
datasworn_version: "0.1.0"
type: ruleset
assets:
  path:
    type: asset_collection
    _source:
      <<: &Source
        title: 'Fe-Runners Rulebook'
        license: https://creativecommons.org/licenses/by/4.0
        url: https://zombiecraig.itch.io/fe-runners
        date: 2024-08-10
        authors:
          - name: Craig Smith
    name: Path Assets
    color: &PathAsset.color '#3f7faa'
    description: |-
      __Paths__ are your background, interests, training, skills, powers, and key equipment. They provide mechanical and narrative advantages, but also reflect who you are and how you interact with the world. When you create your character in the next chapter, you'll select at least two paths to get started.
    contents:
      scammer:
        name: Scammer
        type: asset
        <<: &PathAsset
          category: Path
          color: *PathAsset.color
          _source: &AssetSource
            <<: *Source
            title: 'Fe-Runner Assets'
        abilities:
          - enabled: true
            text: When you make a move by lying, bluffing, stealing or cheating +2.  On a strong hit with a match, your deception creates an unexpected opportunity; take the value of your shadow as +momentum.
          - enabled: false
            text: When you Make a Connection, you may roll +shadow.  On a strong hit you gain an additional connection or knowledge unbeknown to the person you connected with.
          - enabled: false
            text: When you make a quick escape or con your way out of a situation and burn momentum to gain a strong hit, take +1 momentum after you reset.  Envision how this success leaves you fated for future trouble, mark 2 ticks on your quest legacy track.
      hacktivist:
        name: Hacktivist
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: After you Swear an Iron Vow against a specific company, organization or faction that is an enemy to your cause.  After you Fulfill Your Vow, you may take an extra legacy reward of one rank higher.
          - enabled: false
            text: When you Compel someone to assist against an enemy company, organization or faction, you may roll +1 when using +heart.
          - enabled: false
            text: When Paying the Price against a sworn enemy, you may convert the roll into a strong hit, once per session.
      vx_author:
        name: VX Author
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: May Develop an Artifact to create a Virus or Worm that can not be directly controlled once released.  Envision its goal or objective that it uses once released.
          - enabled: false
            text: May clear the Infected impact on your rig or an Ally’s rig once per rig.
          - enabled: false
            text: May Develop an Artifact to create a botnet that once spread can be controlled as a swarm. Use Automated Attack to determine the outcome.
      exploit_developer:
        name: Exploit Developer
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When making the Gain Entry move, you can take additional +1 at the cost of supply
          - enabled: false
            text: May Develop an Artifact to produce cracking tools that assist in gaining entry or finding security weaknesses.  These tools require Utilize an Artifact to use.
          - enabled: false
            text: When Reversing an Artifact, take +1 on the roll.  On a miss, only suffer -1 momentum.
      pen_tester:
        name: Pen Tester
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When making the Gain Entry move, take +2 bonus to the roll.
          - enabled: false
            text: When making a Utilize an Artifact specialized in gaining entry, you may burn -2 Momentum for a +2 bonus to the roll.
          - enabled: false
            text: When Exploring a System, you may convert a Reveal a Danger to Find an Opportunity, once per session.
      admin:
        name: Admin
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you Secure an Advantage you may lean on defensive past expertise to gain a +2 to the roll.
          - enabled: false
            text: When you Endure Harm you may instead, let your rig take the hit.
          - enabled: false
            text: When you React Under Fire you may roll on your rig’s +integrity
      researcher:
        name: Researcher
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you Gather Information on new technology you can take +1 to the roll and take +1 to momentum on a hit.
          - enabled: false
            text: You may aid an ally that is using the Develop an Artifact move by providing newly discovered techniques or information.  Add +1 to their roll.
          - enabled: false
            text: When Reversing an Artifact, you may rely on colleagues and use +heart or +edge instead of +wits.
      threat_hunter:
        name: Threat Hunter
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you are hunting someone, Swear an Iron Vow and see it done. Add +1. On a strong hit, you have a solid lead and may mark progress on the quest.  When you Fulfill your Vow on a hunt, make the legacy reward one rank higher.
          - enabled: false
            text: |-
              When you Gain Information related to a hunt, add +1.  On a match, you reveal a surprising or sinister aspect to the hunt. Choose one:

              •	Forge ahead: Mark progress on the quest.  If you matched on a strong hit, also take +2 momentum
              •	Change loyalties: Forsake your Vow and mark 2 ticks on your bonds legacy track.
          - enabled: false
            text: When you Take Decisive Action against your hunt, you may reroll one challenge die.
      cryptologist:
        name: Cryptologist
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When using a move involving deciphering encrypted content, add +2.  On a strong hit, also take +1 momentum.
          - enabled: false
            text: When you Infiltrate a Segment, you may utilize your knowledge of weak cryptography to reroll one challenge die.
          - enabled: false
            text: When Reversing an Artifact that utilizes encryption, may roll +supply instead, in order to break the encryption without locating a key.
      steganographer:
        name: Steganographer
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: Steganography is the art of hiding data in plain sight.  This skill may be used to hide items outside of themselves from view.  If an item is actively being searched for, roll +shadow, on a hit it item stays hidden.
          - enabled: false
            text: When being traced.  You may roll +shadow, on a hit, erase one progress from the Threat Clock
          - enabled: false
            text: On a forcible Disconnect where your route would be lost.  Roll +stealth to maintain the route but suffer the rest of the disconnect penalties.
      kernel_dev:
        name: Kenel Dev
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When using Develop an Artifact move, can develop a one time use artifact that bends normal reality
          - enabled: false
            text: When using Overcome Destruction, you may reroll one action dice.
          - enabled: false
            text: Whenever using Repair, your depth of knowledge is so great, it is considered to be with aid.
      net_analyst:
        name: Net Analyst
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When using Map Route, when you have a weak hit,  you do not have to suffer a cost.
          - enabled: false
            text: When using Explore the System, you may take a +1 on the roll
          - enabled: false
            text: When using Map Route and you get a strong hit, mark an extra progress on your route.
      policy_maker:
        name: Policy Maker
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you Swear an Iron Vow to resolve a dispute, negotiate an agreement, or gather support, add +1. On a strong hit, mark progress on the quest. When you Fulfill your Vow on a diplomatic mission (formidable or greater) and score a hit, also mark 2 ticks on your bonds legacy track.
          - enabled: false
            text: When you make a move to diffuse, reason, or negotiate, add +1.  On a miss, you may take a different tack. Envision this new approach, reroll all dice and add +2.  If you score a miss yet again, face a dire complication or blow to your reputation, Pay the Price.
          - enabled: false
            text: When you Make a Connection or Sojourn, add +1.  If you Sojourn and score a strong hit with a match, you are shown great kindness or respect; take +2 momentum or make an extra recovery with an automatic strong hit.
      automation:
        name: Automation
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You can chain actions together in an automated way.  Describe how you are chaining things and  spend -1 Supply, you immediately make up to three moves back to back.  All actions must be resolved regardless of the outcome.
          - enabled: false
            text: When using Develop an Artifact move, develop an automated tool by stringing together actions or other tools.  When using this artifact, roll on Automate Attack to see if it succeeds.
          - enabled: false
            text: When using Automate Attack you may rely on your knowledge of cause and effect to improve your outcome.  Add +1 to the roll
      gamer:
        name: Gamer
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: |-
              Choose an initial skill:

              ◇	FPS - You may add +1 when you are involved in ranged combat.
              ◇	RPG - You may add +1 when you are involved in armed melee combat.
              ◇	Fighter - You may add +1 in a brawl.
          - enabled: false
            text: On a __strong hit__, take an extra +1 momentum
      augmented:
        name: Augmented
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You are equipped with an advanced implant or custom mod to your avatar.  When you make a move directly aided by your augment, envision how it gives you exceptional capabilities and add +1.  On a strong hit with a match, your augment exceeds expectations; take +2 momentum. On a miss with a match, the augment is broken; You must Repair and spend 3 repair points to bring it back to working condition.
          - enabled: false
            text: You have a second augment.  It functions as above but the benefits do not stack
          - enabled: false
            text: When you must Endure Harm or Face Death, you may instead, mark an augment as broken.  Repair it as detailed above.
      pirate:
        name: Pirate
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You can make a digital copy of just about anything instantaneously.  If there are protections on the data, use Reverse Engineer an Artifact, and apply it to removal of the protection on the duplicate copy only.
          - enabled: false
            text: When using Compel involving trading or bartering, add +1.  If they want something in return, you may Ask the Oracle to see if you already have a copy of what they need.
          - enabled: false
            text: When you Swear an Iron Vow to acquire something rare, add +1. On a strong hit, you already have an idea where to start.  Mark progress.  When you Fulfill your Vow mark +2 ticks on your legacy bonds.
      fugitive:
        name: Fugitive
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You are hunted by a power or authority.  When you make a move you may improve the result to a strong hit.  If you do, mark 1 segment of a 4 segment clock to indicate hunters closing in.  When the clock is filled, a notable foe or force has tracked you down. If you overcome or escape them, reset the clock and mark +1 tick on your quests legacy track.
          - enabled: false
            text: When you make a move by hiding, concealing your identity or fleeing from a pursuer, add +1.  On a hit add +1 momentum.
          - enabled: false
            text: When you Fulfill your Vow of extreme or greater by clearing your name or defeating the power or authority who marked you as a fugitive, gain this ability at no cost. You may then exchange this asset for another with the same number of marked abilities.
        controls: 
          guise_meter:
            label: Hunted
            field_type: condition_meter
            max: 3
            value: 0
            min: 0
      technician:
        name: Technician
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you make a move Repair a rig or equipment, add +1 and take +1 momentum on a hit
          - enabled: false
            text: You can find alternative power sources to give your equipment a surge of extra juice.  Use Secure an Advantage and for each hit take +1 Supply.
          - enabled: false
            text: You can utilize real world infrastructure to forcibly disconnect another user but it is risky.  Roll +supply, on a strong hit they are knocked offline for a few rounds. On a miss you must Disconnect. On a weak hit nothing noticeable happens.
      cyber_psychotic:
        name: Cyber Psychotic
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: A vision of someone often manifests in your environment, only you can see them.  You can call on them to talk to them for insight, add +1.  On a weak hit, also Endure Stress (-1).  On a strong hit with a match, add 1 tick on your bonds legacy track.
          - enabled: false
            text: When you Face Death the vision will appear to help, add +1. On a strong hit, envision what they share with you and mark 2 ticks on your bonds legacy track
          - enabled: false
            text: |-
              One time only, when you Fulfill your Vow (extreme or greater) in service to the vision, take this ability at no cost and choose one:

              •	Let them go: Mark 2 ticks on your bonds legacy for each marked ability and discard this asset
              •	Bolster your link: When you use a Cyber Psychotic ability take +1 momentum.
      kinetic:
        name: Kinetic
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You have learned to move things around in your digital world with mind.  You may push, pull, lift or constrict objects and beings about your size or smaller. When you are in a risky situation and draw on your powers to make a move, add +2 and Lose Momentum (-2).
          - enabled: false
            text: As above, you may instead draw on your powers to change the outcome of an action. If you do, add +2 (after you roll) and Lose Momentum (-3).
          - enabled: false
            text: When your momentum is at its max, you may attempt great kinetic feats, such as manipulating large objects and creating destructive bursts of concussive force. To do so, reset momentum. Then, as you make a single move fueled by your powers, take a strong hit. If in a fight, mark progress.
      leader:
        name: Leader
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you Aid an Ally through leadership, coordination or planning, add +1. On a strong hit, any allies who are present take +1 momentum.
          - enabled: false
            text: When you Enter the Fray (+heart) by coordinating with your team as they wade into the fight, make your move before your allies act. On a strong hit, all allies may take an automatic strong hit.  On a strong hit with a match, also mark progress on any objectives in this fight.
          - enabled: false
            text: When you make a move to influence someone (not an ally) through leadership, add +1 and take +1 momentum on a hit. On a strong hit, with a match, your command galvanized them to unexpected action. Take another +1 momentum, and mark 1 tick on your bonds legacy.
      archivist:
        name: Archivist
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When you Swear an Iron Vow (formidable or greater) to recover valuable knowledge or an extraordinary artifact, reroll any dice. When you Reach a Milestone in the pursuit of that quest, take +2 momentum.  When you Fulfill your Vow and score a hit, also mark 2 ticks on your discoveries legacy track.
          - enabled: false
            text: When you make a roll to conduct extended research or study, reroll any challenge dice.  On a match, you may piece together an extraordinary or harrowing new theory; envision the nature of this revelation and mark 1 tick on your discovery legacy track.
          - enabled: false
            text: When you recall esoteric knowledge to Secure an Advantage or Gain Ground, add +1. On a hit, envision the obscure but helpful fact, or technique you put to use, and take +1 momentum.
      mercenary:
        name: Mercenary
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You have military cyber training.  When you Swear an Iron Vow to attack or defend from a large scale war operation, you may reroll any dice.  When you Fulfill your Vow, make the legacy reward one rank higher.
          - enabled: false
            text: When you Make a Connection by searching out or making contact with someone, add +1 and take +1 momentum on a hit.  On a strong hit with a match, this mission pits you up against an unresolved aspect of your past or a hated foe; mark 2 ticks on your quests legacy track
          - enabled: false
            text: After defeating someone, you may Recharge off of the remnants of their connection.
      anarchist:
        name: Anarchist
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When Swearing an Iron Vow against a stronger political power or institution, reroll any dice.  When you Reach a Milestone in pursuit of this quest, take +2 momentum.  When you Fulfill your Vow mark 2 ticks on your legacy bonds.
          - enabled: false
            text: When using Compel (+heart) to convince someone to switch sides or abandon a side, add +1 and take +1 momentum on a hit.
          - enabled: false
            text: You tend to frequent a lot of hubs, When Making a Connection in a hub, you may reroll one die.  On a strong hit with a match this person is also uniquely suited for what you are looking for.  On a miss with a match this person turns out to be associated with a conflicting political power or institution and puts your current mission in immediate jeopardy.
      recluse:
        name: Recluse
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You may use Hearten in isolation.  If you attempt to Hearten with another person, subtract -1 from your roll.
          - enabled: false
            text: You may Create a Connection with a bot, AI, or any semi-intelligent artifact as if it was a person.  If you Create a Connection with a person it must be remote and not face-to-face.
          - enabled: false
            text: When using Compel not in isolation, you may add +1 to your roll at the cost of Endure Stress (-2)
      net_whisperer:
        name: Net Whisperer
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You can analyze the vast digital streams and pull visions and information from them.  You may Ask the Oracle for details using interpretive oracles such as Action, Theme, Descriptor, Focus. If you record the answer and later face a situation which gives truth to the vision, take an automatic strong hit (one time only) when making a move to act on the foresight.  Then clear the vision, only one may be used at a time.
          - enabled: false
            text: You may shift through the vast data streams to Gather Information about a place, person or artifact to gain some more insight.  Roll +supply and take +1 momentum on a hit.
          - enabled: false
            text: If playing with a Sentient AI, and it appears, you may Ask the Oracle if the outcome is positive using Likely odds.  If not, you may add +1 when peacefully interacting with an AI or semi-intelligent system.
      cloak:
        name: Cloak
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You may cloak yourself to be nearly invisible in an environment. When you are cloaked and make a move to ambush, hide, or sneak, you may preset your action die to 5.  On a miss, in addition to any other cost, you are revealed and can’t cloak again until the situation is resolved.
          - enabled: false
            text: You may attempt to cloak others near you.  Roll +shadow, on a hit you are successful.  On a miss you fail and draw unwanted attention.
          - enabled: false
            text: When you intentionally drop your cloak for dramatic effect, foregoing its further use in this situation, add +2 momentum
      negotiator:
        name: Negotiator
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: When using Compel to de-escalate a situation, add +1 and take +1 momentum on a hit.
          - enabled: false
            text: May attempt to Make a Connection (+heart) with an enemy.  On success, they will start to feel conflicted.  You can continue to make progress on the bond even while having conflicting objectives.  Use Test Your Connection to resolve their internal conflict.
          - enabled: false
            text: Being a negotiator also makes you quite savvy at bartering.  You may reroll your action dice once but Lose Momentum (-1).
      prepper:
        name: Prepper
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: You have a stash of useful things like batteries.  When using Recharge, add +1.  On a strong hit take +1 supply and +1 momentum.
          - enabled: false
            text: You may use your survivalist knowledge when you Secure an Advantage or try to Gain Ground, add +1. On a hit, envision the helpful fact, or technique you put to use, and take +1 momentum.
          - enabled: false
            text: When you attempt a Repair, add +1 to the roll.  On a hit,  you can add +1 additional repair point to the outcome.
      artist:
        name: Artist
        type: asset
        <<: *PathAsset
        abilities:
          - enabled: true
            text: ◇	You may create digital artwork that can be placed or implemented in an artifact.  Upon creation, roll the action die.  If it is less than your spirit, add +1 spirit and +1 momentum.
          - enabled: false
            text: ◇	When you embed your artwork into an artifact, roll +stat that represents the artifact's nature.  On a strong hit, the artifact becomes legendary and extends the life of the artifact.  Mark 2 ticks on your bonds legacy track.  On a weak hit, the artifact becomes famous but short-lived, mark 1 tick instead.  On a miss, the art is severely disliked, or fails in some way.  Pay the Price.
          - enabled: false
            text: ◇	You may use your artwork to build a brand. Use the rules above, on a hit, it becomes the brand, logo or representation of the artifact, group or product. When the art is visible in a situation that involves Compel you may reroll any one die. On a hit, add +1 momentum.


    