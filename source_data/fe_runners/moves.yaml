        name: Sojourn
        roll_type: action_roll
        type: move
        trigger:
          text:  When you are disconnected and spend time recovering...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          __When you are disconnected and spend time recovering__, roll +heart.

          On a __strong hit__, this personal reset was perfect. You and your allies can choose two recovery moves: [[Heal]](datasworn:move:fe_runners/recover/heal), [[Repair]](datasworn:move:fe_runners/recover/repair) or [[Recharge]](datasworn:move:fe_runners/recover/recharge). Instead of rolling, assume an automatic strong hit for each. An individual move can be taken more than once.
          On a __weak hit__, same as above, but time is short or resources are strained.  You and your allies make one recovery move instead of two, with no more than three moves total for the group.
          On a __miss__, choose one:

