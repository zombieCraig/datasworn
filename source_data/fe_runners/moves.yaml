    summary: |-
      When you face one or more foes in high-stakes, action-oriented conflict, use the __combat moves__. These moves encompass on-foot action and vehicle sorties—or both as part of the same challenge.
    description: |-
      The Forge is a perilous galaxy. Factions fight for control. Pirates hunt the spaceways. Raiders prey on vulnerable settlements. Dangerous creatures and chaotic terrors stalk the unwary. Dreaded foes and powerful forces will oppose your sworn quests. Eventually, you'll be forced to fight.

      When you face one or more foes in high-stakes, action-oriented conflict, use the __combat moves__. These moves encompass on-foot action and vehicle sorties—or both as part of the same challenge.
    contents:
      enter_the_fray:
        name: Enter the Fray
        roll_type: action_roll
        type: move
        trigger:
          text: When you initiate combat or are forced into a fight...
          conditions:
            - method: player_choice
              text: On the move
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: Facing off against your foe
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: In the thick of it at close quarters
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Preparing to act against an unaware foe
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Caught in a trap or sizing up the situation
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          __When you initiate combat or are forced into a fight__, envision your objective and give it a rank. If the combat includes discrete challenges or phases, set an objective with a rank for each.

          Then, roll to see if you are in control. If you are...

            * On the move: Roll +edge
            * Facing off against your foe: Roll +heart
            * In the thick of it at close quarters: Roll +iron
            * Preparing to act against an unaware foe: Roll +shadow
            * Caught in a trap or sizing up the situation: Roll +wits

          On a __strong hit__, take both. On a __weak hit__, choose one.

            * Take +2 momentum
            * You are in control

          On a __miss__, the fight begins with you in a bad spot.
        outcomes:
          strong_hit:
            text: On a __strong hit__, take +2 momentum. You are in control.
          weak_hit:
            text: |-
              On a __weak hit__, choose one.

                * Take +2 momentum
                * You are in control
          miss:
            text: On a __miss__, the fight begins with you in a bad spot.
