moves:
  session:
    name: Session Moves
    type: move_category
    color: '#3F8C8A'
    _source:
      <<: *Source
      page: 121
    summary: |-
      __Session moves__ provide methods for setting up content boundaries, adjusting content in the midst of play, and starting and ending your Fe-Runners sessions.
    description: |-
      The __session moves__ fit into the flow of mechanics and fiction before, during, and after play. They provide methods for setting up content boundaries, adjusting content in the midst of play, and starting and ending your Fe-Runners sessions. They are intended for solo, co-op, and guided modes.

      Unlike most other moves, these session moves function primarily from the perspective of the players instead of your characters. They are a tool to moderate and facilitate safe and enjoyable play.
    contents:
      begin_a_session:
        name: Begin a Session
        roll_type: no_roll
        type: move
        trigger:
          text: When you begin a significant session or chapter of play...
        oracles:
          begin_a_session:
            name: Begin a Session
            oracle_type: table_text
            type: oracle_rollable
            rows:
              - roll: { min: 1, max: 10 }
                text: 'Flashback reveals an aspect of your background or nature'
                # suggestions: [*roll:Event]
              - roll: { min: 11, max: 20 }
                text: 'Flashback reveals an aspect of another character, place, or faction'
                # suggestions: [*roll:Event, *obj:Faction]
              - roll: { min: 21, max: 30 }
                text: 'Influential character or faction is introduced or given new detail'
                # suggestions: [*obj:Npc, *obj:Faction]
              - roll: { min: 31, max: 40 }
                text: 'Seemingly unrelated situations are shown to be connected'
              - roll: { min: 41, max: 50 }
                text: 'External factors create new danger, urgency, or importance for a quest'
                # suggestions: [*roll:Event]
              - roll: { min: 51, max: 60 }
                text: 'Important character is put in danger or suffers a misadventure'
              - roll: { min: 61, max: 70 }
                text: 'Key location is made unsafe or becomes mired in conflict'
              - roll: { min: 71, max: 80 }
                text: 'Unexpected return of an enemy or threat'
              - roll: { min: 81, max: 90 }
                text: 'Peril lies ahead or lurks just out of view'
              - roll: { min: 91, max: 100 }
                text: 'Unforeseen aid is on the way or within reach'
        text: |-
          __When you begin a significant session or chapter of play__, do all of the following.

            * Identify or adjust flagged content and [Set a Flag](datasworn:move:fe_runners/session/set_a_flag).
            * Review or recap what happened last session.
            * Set the scene by envisioning your character’s current situation and intent.

          In addition, you may spotlight a new danger, opportunity, or insight. This can include a scene hidden from your character’s perspective. If you do, envision a brief vignette (you may roll or choose on the table below for inspiration). Then, all players take +1 momentum as you return to play from the viewpoint of your characters.

          {{table>move.oracle_rollable:fe_runners/session/begin_a_session.begin_a_session}}
        _source:
          <<: *Source
          page: 124
      set_a_flag:
        name: Set a Flag
        roll_type: no_roll
        type: move
        trigger:
          text: When you identify situations or topics you don’t want to include, don’t want to envision in detail, or otherwise may need mindfulness when approaching...
        text: |-
          __When you identify situations or topics you don’t want to include, don’t want to envision in detail, or otherwise may need mindfulness when approaching__, that content is now flagged.

          When you encounter content flagged as something to approach mindfully, pause to consider or discuss its role in your story. When you come across flagged content that you would rather adjust or omit, [Change Your Fate](datasworn:move:fe_runners/session/change_your_fate).
        _source:
          <<: *Source
          page: 124
      change_your_fate:
        name: Change Your Fate
        roll_type: no_roll
        type: move
        trigger:
          text: When you encounter flagged content, reject an oracle, resist a consequence, or otherwise need to shift your circumstances within the game for your comfort or enjoyment...
        text: |-
          __When you encounter flagged content, reject an oracle, resist a consequence, or otherwise need to shift your circumstances within the game for your comfort or enjoyment__, pause and identify what needs to be changed. Choose as many options as appropriate.

            * __Reframe:__ This didn’t happen the way you first thought. Envision the moment from another perspective in a way that diminishes or changes the content.
            * __Refocus:__ This is not the most important thing happening right now. Envision how the spotlight shifts to change the focus.
            * __Replace:__ This happens but with a small adjustment. Switch out an element and envision how this new detail changes the scenario.
            * __Redirect:__ Adjust the trajectory to involve a helping hand. Envision how another person or party becomes involved.
            * __Reshape:__ The situation changes completely. Envision what happened instead.
        _source:
          <<: *Source
          page: 125
      take_a_break:
        name: Take a Break
        roll_type: no_roll
        type: move
        trigger:
          text: When you resolve a progress move or complete an intense scenario...
        text: |-
          __When you resolve a progress move or complete an intense scenario__, take a few deep breaths and take some time to attend to the needs of your body. Reflect on what just happened and how it made you feel. Then, choose one.

            * Move on: Continue the session. You or an ally may add +1 on the next move (not a progress move), bolstered by your reflection and past experiences.
            * Stop for now: [End a Session](datasworn:move:fe_runners/session/end_a_session).
        _source:
          <<: *Source
          page: 125
      end_a_session:
        name: End a Session
        roll_type: no_roll
        type: move
        trigger:
          text: When you end a significant session or chapter of play...
        text: |-
          __When you end a significant session or chapter of play__, reflect on the events of the game and identify any missed opportunities to mark progress.

            * If you strengthened your ties to a connection, [Develop Your Relationship](datasworn:move:fe_runners/connection/develop_your_relationship).
            * If you moved forward on a quest, [Reach a Milestone](datasworn:move:fe_runners/quest/reach_a_milestone).

          If there is a quest, connection, or other situation you would like to give focus in your next session, make note of it and take +1 momentum.
        _source:
          <<: *Source
          page: 125
  adventure:
    name: Adventure Moves
    type: move_category
    color: &adventure.color '#206087'
    _source:
      <<: *Source
      page: 146
    summary: |-
      The __adventure moves__ encompass broadly useful actions to overcome obstacles, reinforce your position, conduct investigations, influence others, and support your fellow protagonists.
    description: |-
      The __adventure moves__ encompass broadly useful actions to overcome obstacles, reinforce your position, conduct investigations, influence others, and support your fellow protagonists. When you face a peril or try to gain leverage, and another move does not apply, you'll likely find your answer among these moves.
    contents: 
      face_danger:
        name: Face Danger
        roll_type: action_roll
        type: move
        trigger:
          text: When you attempt something risky or react to an imminent threat...
          conditions:
            - method: player_choice
              text: With speed, mobility, or agility
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: With resolve, command, or sociability
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: With strength, endurance, or aggression
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: With deception, stealth, or trickery
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: With expertise, focus, or observation
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          __When you attempt something risky or react to an imminent threat__, envision your action and roll. If you act...

            * With speed, mobility, or agility: Roll +edge
            * With resolve, command, or sociability: Roll +heart
            * With strength, endurance, or aggression: Roll +iron
            * With deception, stealth, or trickery: Roll +shadow
            * With expertise, focus, or observation: Roll +wits

          On a __strong hit__, you are successful. Take +1 momentum.

          On a __weak hit__, you succeed, but not without a cost. Make a suffer move (-1).

          On a __miss__, you fail, or a momentary success is undermined by a dire turn of events. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you are successful. Take +1 momentum.
          weak_hit:
            text: On a __weak hit__, you succeed, but not without a cost. Make a suffer move (-1).
          miss:
            text: On a __miss__, you fail, or a momentary success is undermined by a dire turn of events. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        _source:
          <<: *Source
          page: 126
      secure_an_advantage:
        name: Secure an Advantage
        roll_type: action_roll
        type: move
        trigger:
          text: When you assess a situation, make preparations, or attempt to gain leverage...
          conditions:
            - method: player_choice
              text: With speed, mobility, or agility
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: With resolve, command, or sociability
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: With strength, endurance, aggression
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: With deception, stealth, or trickery
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: With expertise, focus, or observation
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          __When you assess a situation, make preparations, or attempt to gain leverage__, envision your action and roll. If you act...

            * With speed, mobility, or agility: Roll +edge
            * With resolve, command, or sociability: Roll +heart
            * With strength, endurance, aggression: Roll +iron
            * With deception, stealth, or trickery: Roll +shadow
            * With expertise, focus, or observation: Roll +wits

          On a __hit__, you succeed. On a __strong hit__, take both. On a __weak hit__, choose one.

            * Take +2 momentum
            * Add +1 on your next move (not a progress move)

          On a __miss__, you fail or your assumptions betray you. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you succeed. Take +2 momentum. Add +1 on your next move (not a progress move).
          weak_hit:
            text: |-
              On a __weak hit__, you succeed. Choose one.

                * Take +2 momentum
                * Add +1 on your next move (not a progress move)
          miss:
            text: On a __miss__, you fail or your assumptions betray you. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        _source:
          <<: *Source
          page: 126
      gather_information:
        name: Gather Information
        suggestions:
          - oracle_rollable:fe_runners/core/story_clue
        roll_type: action_roll
        type: move
        trigger:
          text: When you search for clues, conduct an investigation, analyze evidence, or do research...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          __When you search for clues, conduct an investigation, analyze evidence, or do research__, roll +wits.

          On a __strong hit__, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn. Then, take +2 momentum.

          On a __weak hit__, the information provides new insight, but also complicates your quest. Envision what you discover. Then, take +1 momentum.

          On a __miss__, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).

          You may also use the [Story Clue](oracle_rollable:fe_runners/core/story_clue) to help in an investigation.  Depending on whether it is a strong hit, weak hit, or a miss will determine if the clue provides opportunity or a complication.
        outcomes:
          strong_hit:
            text: On a __strong hit__, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn. Then, take +2 momentum.
          weak_hit:
            text: On a __weak hit__, the information provides new insight, but also complicates your quest. Envision what you discover. Then, take +1 momentum.
          miss:
            text: On a __miss__, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        _source:
          <<: *Source
          page: 126
      compel:
        name: Compel
        roll_type: action_roll
        type: move
        trigger:
          text: When you try to persuade someone or make them an offer...
          conditions:
            - method: player_choice
              text: Charm, pacify, encourage, or barter
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: Threaten or incite
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Lie or swindle
              roll_options:
                - using: stat
                  stat: shadow
        text: |-
          __When you try to persuade someone or make them an offer__, envision your approach. If you...

            * Charm, pacify, encourage, or barter: Roll +heart
            * Threaten or incite: Roll +iron
            * Lie or swindle: Roll +shadow

          On a __strong hit__, they'll do what you want or agree to your conditions. Take +1 momentum.

          On a __weak hit__, as above, but their agreement comes with a demand or complication. Envision their counteroffer.

          On a __miss__, they refuse or make a demand that costs you greatly. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, they'll do what you want or agree to your conditions. Take +1 momentum.
          weak_hit:
            text: On a __weak hit__, they'll do what you want or agree to your conditions, but their agreement comes with a demand or complication. Envision their counteroffer and take +1 momentum.
          miss:
            text: On a __miss__, they refuse or make a demand that costs you greatly. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        _source:
          <<: *Source
          page: 127
      aid_your_ally:
        name: Aid Your Ally
        roll_type: no_roll
        type: move
        trigger:
          text: When you act in direct support of an ally...
        text: |-
          __When you act in direct support of an ally__, envision how you aid them. Then, [Secure an Advantage](datasworn:move:fe_runners/adventure/secure_an_advantage) or [Gain Ground](datasworn:move:fe_runners/combat/gain_ground) to take action. If you score a hit, they (instead of you) take the benefits of the move.

          If you [Gain Ground](datasworn:move:fe_runners/combat/gain_ground) and score a strong hit, you are both in control. On a __weak hit__, your ally is in control but you are in a bad spot.
        _source:
          <<: *Source
          page: 127
  quest:
    name: Quest Moves
    type: move_category
    color: '#805A90'
    summary: Make these __quest moves__ when you swear vows, make progress on your quests, and resolve vows.
    description: |-
      In the fiction of the *Fe-Runners* setting, those who swear vows are the Ironsworn, and their promises are binding. Vows can be made to yourself, as a solemn representation of your personal commitment, or as a promise to someone else. Some vows might be made grudgingly—out of duty, necessity, or tradition. Others will be made with your whole heart.

      Make these __quest moves__ when you swear vows, make progress on your quests, and resolve vows.
    _source:
      <<: *Source
      page: 128
    contents: 
      swear_an_iron_vow:
        name: Swear an Iron Vow
        roll_type: action_roll
        type: move
        trigger:
          text: When you swear upon iron to complete a quest...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          __When you swear upon iron to complete a quest__, write your vow and give it a rank. Then, roll +heart. If you swear this vow to a connection, add +1; if you share a bond, add +2.

          On a __strong hit__, you are emboldened and it is clear what you must do next. Take +2 momentum.

          On a __weak hit__, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

          On a __miss__, you must overcome a significant obstacle before you begin your quest. Envision what stands in your way.
        outcomes:
          strong_hit:
            text: On a __strong hit__, you are emboldened and it is clear what you must do next. Take +2 momentum.
          weak_hit:
            text: On a __weak hit__, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.
          miss:
            text: On a __miss__, you must overcome a significant obstacle before you begin your quest. Envision what stands in your way.
        _source:
          <<: *Source
          page: 128
      reach_a_milestone:
        name: Reach a Milestone
        roll_type: no_roll
        type: move
        trigger:
          text: When you make headway in your quest...
        text: |-
          __When you make headway in your quest__ by doing any of the following...

            * overcoming a critical obstacle
            * gaining meaningful insight
            * completing a perilous expedition
            * acquiring a crucial item or resource
            * earning vital support
            * defeating a notable foe

          ...you may mark progress per the rank of the vow.
        _source:
          <<: *Source
          page: 128
      fulfill_your_vow:
        name: Fulfill Your Vow
        roll_type: progress_roll
        type: move
        tracks:
          category: Vow
        trigger:
          text: When you reach the end of your quest...
          conditions:
            - roll_options:
                - using: progress_track
        text: |-
          __When you reach the end of your quest__, roll the challenge dice and compare to your progress.

          On a __strong hit__, your vow is fulfilled. Mark a reward on your quests legacy track per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this vow also mark the reward.

          On a __weak hit__, as above, but there is more to be done or you realize the truth of your quest. If you [Swear an Iron Vow](datasworn:move:fe_runners/quest/swear_an_iron_vow) to set things right, take your full legacy reward. Otherwise, make the reward one rank lower.

          On a __miss__, your vow is undone through an unexpected complication or realization. Envision what happens and choose one.

            * Give up on the quest: [Forsake Your Vow](datasworn:move:fe_runners/quest/forsake_your_vow).
            * Recommit to the quest: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the vow's rank by one (if not already epic).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, your vow is fulfilled. Mark a reward on your quests legacy track per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this vow also mark the reward.
          weak_hit:
            text: |-
              On a __weak hit__, your vow is fulfilled, but there is more to be done or you realize the truth of your quest. If you [Swear an Iron Vow](datasworn:move:fe_runners/quest/swear_an_iron_vow) to set things right, take your full legacy reward per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Otherwise, make the reward one rank lower. Any allies who shared this vow also mark the reward.
          miss:
            text: |-
              On a __miss__, your vow is undone through an unexpected complication or realization. Envision what happens and choose one.

                * Give up on the quest: [Forsake Your Vow](datasworn:move:fe_runners/quest/forsake_your_vow).
                * Recommit to the quest: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the vow's rank by one (if not already epic).
        _source:
          <<: *Source
          page: 129
      forsake_your_vow:
        name: Forsake Your Vow
        roll_type: no_roll
        type: move
        trigger:
          text: When you renounce your quest, betray your promise, or the goal is lost to you...
        text: |-
          __When you renounce your quest, betray your promise, or the goal is lost to you__, clear the vow.

          Then, envision the impact of this failure and choose one or more as appropriate to the nature of the vow. Any allies who shared this vow may also envision a cost.

            * You are demoralized or dispirited: [Endure Stress](datasworn:move:fe_runners/suffer/endure_stress).
            * A connection loses faith: [Test Your Relationship](datasworn:move:fe_runners/connection/test_your_relationship) when you next interact.
            * You must abandon a path or resource: Discard an asset.
            * Someone else pays a price: Envision how a person, being, or community bears the cost of the failure.
            * Someone else takes advantage: Envision how an enemy gains power.
            * Your reputation suffers: Envision how this failure marks you.
        _source:
          <<: *Source
          page: 129
  connection:
    name: Connection Moves
    type: move_category
    color: '#4A5791'
    _source:
      <<: *Source
      page: 130
    summary: |-
      Make these __connection moves__ when you introduce connections and as you build influence or understanding with them.
    description: |-
      __Connections__ are NPCs (non-player characters) who represent a deep, vital, or interesting relationship in your story. They are your tethers to the people and places of the Forge.

      Make these __connection moves__ when you introduce connections and as you build influence or understanding with them.
    contents: 
      make_a_connection:
        name: Make a Connection
        roll_type: action_roll
        type: move
        trigger:
          text: When you search out a new relationship or give focus to an existing relationship (not an ally or companion)...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          __When you search out a new relationship or give focus to an existing relationship (not an ally or companion)__, roll +heart.

          On a __strong hit__, you create a connection. Give them a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.

          On a __weak hit__, as above, but this connection comes with a complication or cost. Envision what they reveal or demand.

          On a __miss__, you don't make a connection and the situation worsens. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you create a connection. Give them a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.
          weak_hit:
            text: |-
              On a __weak hit__, you create a connection, but it comes with a complication or cost. Envision what they reveal or demand.

              Give the connection a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.
          miss:
            text: On a __miss__, you don't make a connection and the situation worsens. [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
        _source:
          <<: *Source
          page: 130
      develop_your_relationship:
        name: Develop Your Relationship
        roll_type: action_roll
        type: move
        trigger:
          text: When you reinforce your relationship with a connection...
          conditions:
            - method: player_choice
              text: If you already share a bond with the connection
              roll_options:
                - label: troublesome
                  using: custom
                  value: 1
                - label: dangerous
                  using: custom
                  value: 2
                - label: formidable
                  using: custom
                  value: 3
                - label: extreme
                  using: custom
                  value: 4
                - label: epic
                  using: custom
                  value: 5
        text: |-
          __When you reinforce your relationship with a connection__ by doing any of the following...

            * swearing a vow to undertake a perilous quest in their service
            * completing a quest to their benefit
            * leveraging their help in desperate circumstances
            * giving them something of worth
            * sharing a profound moment
            * standing with them against hardship
            * overcoming a test of your relationship

          ...you may mark progress per the rank of the connection.

          If you already share a bond with the connection, do not mark progress. Instead, roll +their rank to learn the impact on your legacy: troublesome=+1; dangerous=+2; formidable=+3; extreme=+4; epic=+5. On a __strong hit__, mark 2 ticks on your bonds legacy track. On a __strong hit with a match__, you may also envision how recent events bolstered your connection’s standing and raise their rank by one (if not already epic). On a __weak hit__, take +2 momentum. On a __miss__, take no lasting benefit.
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, mark 2 ticks on your bonds legacy track.

              On a __strong hit with a match__, you may also envision how recent events bolstered your connection’s standing and raise their rank by one (if not already epic).
          weak_hit:
            text: On a __weak hit__, take +2 momentum.
          miss:
            text: On a __miss__, take no lasting benefit.
        _source:
          <<: *Source
          page: 131
      test_your_relationship:
        name: Test Your Relationship
        roll_type: action_roll
        type: move
        trigger:
          text: When your relationship with a connection is tested through conflict, betrayal, or circumstance...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          __When your relationship with a connection is tested through conflict, betrayal, or circumstance__, roll +heart. If you share a bond, add +1.

          On a __strong hit__, [Develop Your Relationship](datasworn:move:fe_runners/connection/develop_your_relationship).

          On a __weak hit__, [Develop Your Relationship](datasworn:move:fe_runners/connection/develop_your_relationship), but also envision a demand or complication as a fallout of this test.

          On a __miss__, or if you have no interest in maintaining this relationship, choose one.

            * Lose the connection: Envision how this impacts you and [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price).
            * Prove your loyalty: Envision what you offer or what they demand, and [Swear an Iron Vow](datasworn:move:fe_runners/quest/swear_an_iron_vow) (formidable or greater) to see it done. Until you complete the quest, take no benefit for the connection. If you refuse or fail the quest, the connection is permanently undone.
        outcomes:
          strong_hit:
            text: On a __strong hit__, [Develop Your Relationship](datasworn:move:fe_runners/connection/develop_your_relationship).
          weak_hit:
            text: |-
