    color: '#488B44'
    summary: Make these __recover moves__ when you attempt to rest, recover, or refit.
    description: |-
      Life as an Ironsworn is not easy or comfortable. When your resources are strained, your health and spirit ebbing, your equipment and rig are in disrepair, you'll need to find relief from the perils of the Forge and the burdens of your sworn oaths.

