  fate:
    name: Fate Moves
    type: move_category
    color: '#8F477B'
    summary: |-
      In solo and co-op play, the __fate moves__ mediate the result of other moves or serve as inspirational prompts for your story.
    description: |-
      In solo and co-op play, the __fate moves__ mediate the result of other moves or serve as inspirational prompts for your story. When you face the uncertain outcome of a move, want to know what happens next, or have a question about people, places, and events, these moves help reveal the answer.
    _source:
      <<: *Source
      page: 228
    contents:
      ask_the_oracle:
        name: Ask the Oracle
        roll_type: no_roll
        type: move
        trigger:
          text: When you seek to resolve questions, reveal details, discover locations, determine how other characters respond, or trigger encounters or events...
        oracles:
          almost_certain:
            name: Almost Certain
            <<: &AtO
              match:
                text: On a match, envision an extreme result or twist.
              oracle_type: column_text
              type: oracle_rollable
            rows:
              - roll: { min: 1, max: 90 }
                text: 'Yes'
              - roll: { min: 91, max: 100 }
                text: 'No'
          likely:
            name: Likely
            <<: *AtO
            rows:
              - roll: { min: 1, max: 75 }
                text: 'Yes'
              - roll: { min: 76, max: 100 }
                text: 'No'
          fifty_fifty:
            name: 50/50
            <<: *AtO
            rows:
              - roll: { min: 1, max: 50 }
                text: 'Yes'
              - roll: { min: 51, max: 100 }
                text: 'No'
          unlikely:
            <<: *AtO
            name: Unlikely
            rows:
              - roll: { min: 1, max: 25 }
                text: 'Yes'
              - roll: { min: 26, max: 100 }
                text: 'No'
          small_chance:
            <<: *AtO
            name: Small Chance
            rows:
              - roll: { min: 1, max: 10 }
                text: 'Yes'
              - roll: { min: 11, max: 100 }
                text: 'No'
        text: |-
          __When you seek to resolve questions, reveal details, discover locations, determine how other characters respond, or trigger encounters or events__, you may...

            * Draw a conclusion: Decide the answer based on the most interesting and obvious result.
            * Spark an idea: Use an oracle table or other random prompt.
            * Ask a yes/no question: Decide the odds of a yes, and roll on the table below to check the answer.
            * Pick two: Envision two options. Rate one as likely, and roll on the table below to see if it is true. If not, it is the other.

          Odds           | The answer is yes if you roll...
          ---------------|---------------------------------
          Small Chance   | 10 or less
          Unlikely       | 25 or less
          50/50          | 50 or less
          Likely         | 75 or less
          Almost Certain | 90 or less

          On a match, envision an extreme result or twist.
