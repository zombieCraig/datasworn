      lose_momentum:
        name: Lose Momentum
        roll_type: no_roll
        type: move
        trigger:
          text: When you are delayed or disadvantaged...
        text: |-
          __When you are delayed or disadvantaged__. Suffer -1 momentum for a minor setback, -2 for a serious 
          setback or -3 for a major setback.

          When your momentum is at a minimum (-6) and you must suffer -momentum, choose one:

            * Envision how the price is paid and apply the cost to a different move
            *  Envision how this undermines your progress on a vow, expedition, connection, combat and clear 1 unit of progress. Troublesome = 3 boxes, dangerous = 2 boxes, formidable = 1 box, extreme = 2 ticks, epic = 1 tick.
        _source:
          <<: *Source
          page: 141
