    name: Suffer Moves
    type: move_category
    color: '#883529'
    summary: |-
      When you bear the brunt of a failed action or make a concession, the suffer moves help resolve the cost.
    description: |-
      When you bear the brunt of a failed action or make a concession, the suffer moves help resolve the cost. These moves are typically made when you must [Pay the Price](datasworn:move:fe_runners/fate/pay_the_price) and face a hardship that directly impacts your well-being and readiness, or as prompted by a move or asset.
