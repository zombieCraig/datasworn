          endure_harm:
            name: Endure Harm
            oracle_type: table_text
            type: oracle_rollable
            rows:
              - roll: { min: 1, max: 10 }
                text: 'You suffer mortal harm. [Face Death](datasworn:move:fe_runners/threshold/face_death).'
              - roll: { min: 11, max: 20 }
                text: 'You are dying. Within an hour or two, you must [Heal](datasworn:move:fe_runners/recover/heal) and raise your health above 0, or [Face Death](datasworn:move:fe_runners/threshold/face_death).'
              - roll: { min: 21, max: 35 }
                text: 'You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to ongoing harm, [Face Death](datasworn:move:fe_runners/threshold/face_death).'
              - roll: { min: 36, max: 50 }
                text: 'You are reeling and fighting to stay conscious. If you engage in any vigorous activity before taking a breather for a few minutes, roll on this table again (before resolving the other move).'
              - roll: { min: 51, max: 100 }
                text: You are still standing.
