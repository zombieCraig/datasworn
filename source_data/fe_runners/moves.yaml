          On a __weak hit__, You create what you are after but it is frail and has limited use, lifespan or an obvious weakness or flaw. Give your artifact a name.

          On a __miss__, You are unable to create the artifact.  You must envision a Suffer move, or [[Pay the Price]](datasworn:move:fe_runners/fate/pay_the_price)
          
          On __hit__ with a __match__, the code is a very unique attribute such as a flashy animation, or unique flare.  When someone uses or sees this tool it is unforgettable.
