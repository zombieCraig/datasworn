      page: 149
    summary: |-
      Make these __legacy moves__ to gain and spend experience, and when you face a final test to learn how your accomplishments and failures will echo through time.
    description:
      The three __legacy tracks__—quests, bonds, and discoveries—are a special type of progress track to show the evolution of your character. As you fulfill vows, build relationships, and explore the Forge, you'll mark progress on these tracks and gain experience. This experience is then spent on character assets to represent your character's growing skills, influence, and resources.

      Make these __legacy moves__ to gain and spend experience, and when you face a final test to learn how your accomplishments and failures will echo through time.
    contents:
      earn_experience:
        name: Earn Experience
        roll_type: no_roll
        type: move
        trigger:
          text: When you fill a box (four ticks) on any legacy track...
        text: |-
          __When you fill a box (four ticks) on any legacy track__, take 2 experience. This experience may be spent when you [Advance](datasworn:move:fe_runners/legacy/advance).

          Once you completely fill the tenth box on any legacy track, clear that track. You may start again marking progress on the cleared track, but earn experience at a reduced rate of 1 experience (instead of 2) for each filled progress box. If you make a progress roll against this track, resolve the outcome as if at 10 progress.
        _source:
          <<: *Source
          page: 149
      advance:
        name: Advance
        roll_type: no_roll
        type: move
        trigger:
          text: When you develop your abilities, improve your resources, gain a reward, or boost your influence...
        text: |-
          __When you develop your abilities, improve your resources, gain a reward, or boost your influence__, you may spend 3 experience to add a new asset, or 2 experience to upgrade an asset. Choose from the following categories as appropriate to your focus and opportunities.

            * Module: Upgrade your rig
            * Support Vehicle: Acquire or improve a secondary vehicle
            * Path: Bolster your personal capabilities or follow a new calling
            * Companion: Gain or improve a trusted helper
            * Deed: Learn from your experiences or build a legacy
        _source:
          <<: *Source
          page: 149
      continue_a_legacy:
        name: Continue a Legacy
        roll_type: special_track
        type: move
        trigger:
          text: When you retire from your life as Ironsworn, or succumb to death or desolation...
          conditions:
            - method: all
              roll_options:
                - using: quests_legacy
                - using: bonds_legacy
                - using: discoveries_legacy
        text: |-
          __When you retire from your life as Ironsworn, or succumb to death or desolation__, you may create a new character in your established setting. If you do, roll the challenge dice and compare to each of the former character's legacy tracks: quests, bonds, and discoveries (one roll per track).

          For each __strong hit__, choose one from below, or one from the weak hit or miss options.

            * Follow their path: Take one path or companion asset from the former character (at no cost), including any marked abilities.
            * Share a connection: Take one connection from the former character, including any accrued progress or bond benefits.
            * Accept an inheritance: Take the former character's command vehicle and one module or support vehicle (at no cost), including any marked abilities.

          For each __weak hit__, choose one from below, or one from the miss options.

            * See it through: Choose one of the former character's unfinished quests, and [Swear an Iron Vow](datasworn:move:fe_runners/quest/swear_an_iron_vow) (with an automatic strong hit) to see it done. You may immediately mark up to half their earned progress (round down) on this quest.
            * Rebuild a connection: Name one of the former character's connections, and envision how time or circumstances have changed them in a dramatic way. When you [Make a Connection](datasworn:move:fe_runners/connection/make_a_connection) with them, take an automatic strong hit and mark two ticks on your bonds legacy track.
            * Explore familiar ground: Name a location that was meaningful to the former character. When you first visit that place, envision how it has changed or is endangered. Then, mark two ticks on your discoveries legacy track.

          For each __miss__, choose one.

            * Deal with the aftermath: Envision how one of your former character's foes has gained power or influence.
            * Switch loyalties: Envision how you begin in opposition to your former character's beliefs, goals, or allegiances.
            * Open Pandora's Box: Envision how an advancement or discovery has unleashed unexpectedly dire consequences.
