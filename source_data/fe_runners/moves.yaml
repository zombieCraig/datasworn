        name: Endure Harm
        roll_type: action_roll
        type: move
        trigger:
          text: When you face physical injury, fatigue, or illness...
          conditions:
            - method: highest
              roll_options:
                - using: stat
                  stat: iron
                - using: condition_meter
                  condition_meter: health
