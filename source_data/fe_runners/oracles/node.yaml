_id: fe_runners
datasworn_version: '0.1.0'
type: expansion
ruleset: starforged
<<: &Source
  date: 2024-08-10
  title: 'Fe-Runners Rulebook'
  url: ttps://zombiecraig.itch.io/fe-runners
  license: https://creativecommons.org/licenses/by-nc-sa/4.0
  authors:
    - name: Craig Smith
oracles: 
  node:
    name: Node Discovery Oracles
    type: oracle_collection
    oracle_type: tables
    _source:
      <<: *Source
      page: 64
    summary: |-
      You will come across new nodes on the network as you scour the Net.  Different network segments have 
      different types of nodes that will exist on them.  Each node has a card for the network segment as well 
      as a Node type card.  You will first roll to determine the initial node type by rolling on the nature of the 
      node.
    contents: 
      segment:
        name: Segment
        type: oracle_rollable
        oracle_type: table_text
        _source:
          <<: *Source
          page: 64
        rows:
          - roll: { min: 1, max: 30 }
            text: Core Segment
          - roll: { min: 31, max: 60 }
            text: Corporate Segment (CorpNet)
          - roll: { min: 61, max: 85 }
            text: Government Segment (GovNet)
          - roll: { min: 86, max: 100 }
            text: Underground Segment (Darknet)
      core_segment_node_type:
        name: Core Segment Node Type
        type: oracle_rollable
        oracle_type: table_text
        _source:
          <<: *Source
          page: 64
        rows:
          - roll: { min: 1, max: 15 }
            text: '[Social / Communications](datasowrn:oracle_collection:fe_runners/node_type/social)'
          - roll: { min: 16, max: 30 }
            text: '[Commerce](datasowrn:oracle_collection:fe_runners/node_type/commerce)'
          - roll: { min: 31, max: 45 }
            text: '[Gaming](datasowrn:oracle_collection:fe_runners/node_type/gaming)'
          - roll: { min: 46, max: 60 }
            text: '[Entertainment](datasowrn:oracle_collection:fe_runners/node_type/entertainment)'
          - roll: { min: 61, max: 75 }
            text: '[Education](datasowrn:oracle_collection:fe_runners/node_type/education)'
          - roll: { min: 76, max: 90 }
            text: '[News & Media](datasowrn:oracle_collection:fe_runners/node_type/news)'
          - roll: { min: 91, max: 100 }
            text: '[Science & Research](datasowrn:oracle_collection:fe_runners/node_type/science)'
