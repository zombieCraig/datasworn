      backstory_prompts:
        name: Backstory Prompts
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 51
        summary: |-
          For some backstory inspiration, roll or pick from the table below. Then, take a moment to elaborate on the suggestion. Or just leave it a bit vague and mysterious for now; you can flesh it out in play.
        rows:
          - roll: { min: 1, max: 3 }
            text: Witnessed a family tragedy caused by corporate greed, sparking rebellion.
          - roll: { min: 4, max: 7 }
            text: Child prodigy, recruited by a mysterious online mentor.
          - roll: { min: 8, max: 11 }
            text: Born into a Fe-Runner family, trained from a young age.
          - roll: { min: 12, max: 15 }
            text: Discovered a hidden truth about the world that changed their path.
          - roll: { min: 16, max: 19 }
            text: Was framed for a crime they didn't commit, forced to become a fugitive.
          - roll: { min: 20, max: 23 }
            text: Lost someone close due to corporate negligence, seeks revenge.
          - roll: { min: 24, max: 27 }
            text: Possesses a strange connection to the digital world, almost mystical.
          - roll: { min: 28, max: 31 }
            text: Witnessed the brutality of the government enforcers, vowed to fight back.
          - roll: { min: 32, max: 35 }
            text: Ex-military data analyst turned rogue hacker.
          - roll: { min: 36, max: 39 }
            text: Self-taught tech whiz, a master of improvisation.
          - roll: { min: 40, max: 43 }
            text: Former corporate drone, disillusioned with the system.
          - roll: { min: 44, max: 48 }
            text: Streetwise hustler with unmatched social engineering skills.
          - roll: { min: 49, max: 52 }
            text: A talented artist whose coding is a form of digital graffiti.
          - roll: { min: 53, max: 56 }
            text: Driven by a thirst for knowledge, uncovering the secrets of the world.
          - roll: { min: 57, max: 60 }
            text: Fights for the underdog, protecting the marginalized from corporate control.
          - roll: { min: 61, max: 64 }
            text: Obsessed with a personal vendetta against a specific corporation.
          - roll: { min: 65, max: 68 }
            text: Seeks to dismantle the corporate power structure, create a new world.
          - roll: { min: 69, max: 72 }
            text: Driven by the thrill of the challenge, the ultimate puzzle to solve.
          - roll: { min: 73, max: 76 }
            text: Haunted by a past mistake, atonement fuels their hacking.
          - roll: { min: 77, max: 80 }
            text: Struggles with addiction, using their skills to support it.
          - roll: { min: 81, max: 84 }
            text: Morally ambiguous, willing to play both sides for their own ends.
          - roll: { min: 85, max: 88 }
            text: Hates humanity, sees the digital world as the future.
          - roll: { min: 89, max: 92 }
            text: Has a unique trait or implant that enhances their hacking abilities.
          - roll: { min: 93, max: 96 }
            text: Carries a hidden past, a secret identity they desperately protect.
          - roll: { min: 97, max: 100 }
            text: Famous (or infamous) in the Fe-Runner underworld, a legend among hackers.

          