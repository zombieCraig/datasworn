        name: Story Clue
        type: oracle_rollable
        oracle_type: table_text
        summary: When you [Gather Information](datasworn:move:fe_runners/adventure/gather_information) to investigate a mystery, you might uncover clues in the form of messages, records, rumors, eyewitness reports, or physical evidence. You can use this oracle to help reveal what this evidence connects to or implicates. Then, use the outcome of the [Gather Information](datasworn:move:fe_runners/adventure/gather_information) roll—strong hit, weak hit, or miss—to guide whether the clue brings clarity or complications.
        _source:
          <<: *Source
          page: 114
