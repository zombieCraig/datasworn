    summary: |-
      Artifacts are unique programs that have special abilities.  In the world of Fe-Runners, an artifact is a virus, worm, bot, AI, or specialized piece of software.  These artifacts often alter some aspect of gameplay by providing bonuses or allowing unique access or capabilities.  They typically have limited lifespan or their own health progress bars.  A Fe-Runner can not make an artifact by themselves unless they have a specific Path that allows it.  Artifacts have to be discovered during play.
