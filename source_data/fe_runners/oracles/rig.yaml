    contents: 
      random:
        name: Random Rigs
        type: oracle_rollable
        oracle_type: table_text
        _source:
          <<: *Source
          page: 119
        rows:
          - roll: { min: 1, max: 10 }
            text: Desktop or Laptop
          - roll: { min: 11, max: 20 }
            text: Mobile Device
          - roll: { min: 21, max: 30 }
            text: VR/MR/AR Headset
          - roll: { min: 31, max: 40 }
            text: Neural Implant
          - roll: { min: 41, max: 50 }
            text: Cybernetic Eyes
          - roll: { min: 51, max: 60 }
            text: Cybernetic Wrist Cable
          - roll: { min: 61, max: 70 }
            text: Device that requires an access point
          - roll: { min: 71, max: 80 }
            text: Wrist worn device
          - roll: { min: 81, max: 90 }
            text: Personal Server Room
          - roll: { min: 91, max: 100 }
