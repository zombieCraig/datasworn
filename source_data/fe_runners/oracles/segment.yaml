_id: fe_runners
datasworn_version: '0.1.0'
type: expansion
ruleset: starforged
<<: &Source
  date: 2024-08-10
  title: 'Fe-Runners Rulebook'
  url: ttps://zombiecraig.itch.io/fe-runners
  license: https://creativecommons.org/licenses/by-nc-sa/4.0
  authors:
    - name: Craig Smith
oracles: 
  segment:
    name: Segment Oracles
    oracle_type: tables
    type: oracle_collection
    _source:
      <<: *Source
      page: 75
    summary:  The Segment oracles cover general features, perils and opportunities for an overall segment.  These tables are often called from the [Node Types](datasowrn:oracle_collection:fe_runners/node_type) oracles.
    collections: 
      core:
        name: Core Segment
        type: oracle_collection
        oracle_type: tables
        _source:
          <<: &CollectionSource
            <<: *Source
            page: 75
        contents: 
          feature:
            <<: &Feature
              name: Feature
              summary: The general feeling of an area
              oracle_type: table_text
              type: oracle_rollable
            _source:
              <<: *CollectionSource
            rows:
              - roll: { min: 1, max: 6 }
                text: Unusually quiet
              - roll: { min: 7, max: 12 }
                text: A fight breaks out
              - roll: { min: 13, max: 18 }
                text: Someone is watching you
              - roll: { min: 19, max: 24 }
                text: Active protest
              - roll: { min: 25, max: 30 }
                text: Party
              - roll: { min: 31, max: 36 }
                text: Loitering
              - roll: { min: 37, max: 42 }
                text: Influencer is here
              - roll: { min: 43, max: 48 }
                text: Popup store/event
              - roll: { min: 49, max: 54 }
                text: Elderly person causing a stir
              - roll: { min: 55, max: 60 }
                text: Littered with Ads
              - roll: { min: 61, max: 66 }
                text: Very Busy
              - roll: { min: 67, max: 72 }
                text: Gang or squad present
              - roll: { min: 73, max: 78 }
                text: Broken / Damaged
              - roll: { min: 79, max: 84 }
                text: Political Representation
              - roll: { min: 85, max: 90 }
                text: Political Representation
              - roll: { min: 91, max: 100 }
                text: 'Roll [Descriptor](oracle_rollable:fe_runners/core/descriptor) + [Focus](oracle_rollable:fe_runners/core/focus)'
                template:
                  text: '{{text>oracle_rollable:fe_runners/core/descriptor}} {{text>oracle_rollable:fe_runners/core/focus}}'
          peril:
            <<: &Peril
              name: Peril
              summary: Peril for an area
              oracle_type: table_text
              type: oracle_rollable
            _source:
              <<: *CollectionSource
            rows:
              - roll: { min: 1, max: 8 }
                text: You get an update, it’s not good
              - roll: { min: 9, max: 16 }
                text: Arrival of an enemy
              - roll: { min: 17, max: 24 }
                text: Your Ex is here
              - roll: { min: 25, max: 32 }
                text: Area sectioned off for maintenance
              - roll: { min: 33, max: 40 }
                text: Disturbing evidence
              - roll: { min: 41, max: 48 }
                text: Lured to danger
              - roll: { min: 49, max: 56 }
                text: Being watched or followed
              - roll: { min: 57, max: 64 }
                text: A fight breaks out involving you
              - roll: { min: 65, max: 72 }
                text: Unwanted attention from authorities
              - roll: { min: 73, max: 80 }
                text: A person from your past is in trouble
              - roll: { min: 81, max: 85 }
                text: The area is unstable
              - roll: { min: 86, max: 90 }
                text: Corruption
              - roll: { min: 91, max: 98 }
                text: Roll [Action](oracle_rollable:fe_runners/core/action) + [Theme](oracle_rollable:fe_runners/core/theme)
                template:
                  text: '{{text>oracle_rollable:fe_runners/core/action}} {{text>oracle_rollable:fe_runners/core/theme}}'
              - roll: { min: 99, max: 100 }
                text: Roll twice, if same, make it worse
                oracle_rolls:
                  - oracle: oracle_rollable:fe_runners/segment/core/peril
                    auto: true
                    number_of_rolls: 2
          opportunity:
            <<: &Opportunity
              name: Opportunity
              summary: Opportunity for an area
              oracle_type: table_text
              type: oracle_rollable
            _source:
              <<: *CollectionSource
            rows:
              - roll: { min: 1, max: 13 }
                text: Intriguing offer, unexpected source
              - roll: { min: 14, max: 28 }
                text: An old friend
              - roll: { min: 29, max: 43 }
                text: Festival with social opportunity
              - roll: { min: 44, max: 58 }
                text: Needed item, resource
              - roll: { min: 59, max: 73 }
                text: A path becomes more clear
              - roll: { min: 74, max: 88 }
                text: You’ve attracted attention, but good
              - roll: { min: 89, max: 94 }
                text: Easy to maneuver unnoticed
              - roll: { min: 95, max: 100 }
                text: Local gossip provides opportunity
